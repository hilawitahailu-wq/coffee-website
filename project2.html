<!DOCTYPE html>
<html>
    <head>
        <title>coffee order website</title>
    </head>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f3ece4;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  background-color: white;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 5px 20px rgba(0,0,0,0.1);
  width: 300px;
}

h1 {
  text-align: center;
  color: #5e412f;
}

form {
  display: flex;
  flex-direction: column;
}

label {
  margin-top: 15px;
  margin-bottom: 5px;
  color: #4b3832;
}

input, select, button {
  padding: 10px;
  border-radius: 5px;
  border: 1px solid #ccc;
}

button {
  background-color: #b08968;
  color: white;
  border: none;
  margin-top: 20px;
  cursor: pointer;
}

button:hover {
  background-color: #7f5539;
}
</style>
<body>
  <div class="container">
    <h1>Order Your Coffee</h1>
  
    <form>
      <label for="coffeeType">Choose a coffee:</label>
      <select id="coffeeType" name="coffeeType">
        <option value="espresso">Espresso</option>
        <option value="latte">Latte</option>
        <option value="cappuccino">Cappuccino</option>
        <option value="americano">Americano</option>
      </select>

      <label for="size">Choose size:</label>
      <select id="size" name="size">
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
      </select>

      <label for="sugar">Sugar (spoons):</label>
      <input type="number" id="sugar" name="sugar" min="0" max="5" value="1" />

      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required />

      <button type="submit">Place Order</button>
    </form>
  </div>
</body>
</html>
